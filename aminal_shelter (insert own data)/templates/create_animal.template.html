{% extends 'layout.template.html' %}

{% block title %}Create New Animal{% endblock %}

{% block content %}
<h2>Create New Animal</h2>
<form method="POST"> 
    <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" name="animal-name"/>
    </div>

    <div class="form-group">
        <label>Type:</label>
        <select class="form-control" name="animal-type" >
            {% for type in all_animal_types %}
            <option value="{{type._id}}">{{type.type_name}}</option>
            {% endfor%}
        </select>
    </div>

    <div class="form-group">
        <label>Breed:</label>
        <input type="text" class="form-control" name="breed"/>
    </div>

    <input type="submit" class="btn btn-primary"/>
</form>
{% endblock%}
